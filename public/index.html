<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!--OpenGraph meta-->
        <meta property="og:title" content="Vocality Dashboard" />
        <meta
            property="og:description"
            content="Vocality is a free, easy to use Discord music bot made to deliver the best audio quality possible."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://vocality-web-dashboard.juliankaindl.now.sh/"
        />
        <meta
            property="og:image"
            content="%= BASE_URL %>/img/logo-dashboard.png"
        />

        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>Vocality Dashboard</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
        />
        <script
            src="https://apis.google.com/js/api.js"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <noscript>
            <strong>
                We're sorry but vocality-web-dashboard doesn't work properly
                without JavaScript enabled. Please enable it to continue.
            </strong>
        </noscript>

        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
